appId: com.placemark.desktop
productName: Placemark
directories:
  buildResources: build
  output: release
icon: ../../icon.png
files:
  - dist/**/*
  - dist-electron/**/*
  - build/icon.png
  - package.json
  - '!node_modules/@img/sharp-{darwin,linux,win32-arm64,win32-ia32,linuxmusl,wasm32}*/**'
  - '!node_modules/@img/sharp-libvips-{darwin,linux,linuxmusl}*/**'
  - '!node_modules/@emnapi/runtime/**'
win:
  target:
    - target: portable
      arch: [x64]
  signAndEditExecutable: false
portable:
  artifactName: '${productName}-${version}-portable.exe'
  splashImage: build/splash.bmp
mac:
  target:
    - dmg
linux:
  target:
    - AppImage
