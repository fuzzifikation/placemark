appId: com.placemark.desktop
productName: Placemark
directories:
  buildResources: build
  output: release
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
win:
  target:
    - nsis
  signAndEditExecutable: false
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  include: build/uninstaller.nsh
mac:
  target:
    - dmg
linux:
  target:
    - AppImage
