<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Placemark</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f2937, #111827);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
            overflow: hidden;
            border-radius: 12px;
        }

        .container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        img {
            width: 128px;
            height: 128px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #f3f4f6;
        }

        .version {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 24px;
        }

        .loader {
            width: 200px; /* Width of the progress bar */
            height: 4px;
            background: #374151;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        .loader::after {
            content: '';
            position: absolute;
            left: -50%;
            height: 100%;
            width: 50%;
            background: #60a5fa; /* Blue accent */
            animation: loading 1.5s infinite ease-in-out;
            border-radius: 2px;
        }

        @keyframes loading {
            0% { left: -50%; width: 30%; }
            50% { left: 25%; width: 60%; }
            100% { left: 100%; width: 30%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Using build/icon.png as configured in electron-builder files -->
        <img src="build/icon.png" alt="Placemark Logo">
        <h1>Placemark</h1>
        <div class="version">Loading...</div>
        <div class="loader"></div>
    </div>
</body>
</html>
